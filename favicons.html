<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Favicons</title>
  <style>
  * {box-sizing: border-box;}
  body {
    font: 12px Arial;
  }
  table {
    width: 100%;
    border-spacing: 0;
    border-collapse: collapse;
    margin-bottom: 10px;
  }
  td {
    padding: 10px;
    border-bottom: 1px solid #CCC;
  }
  img {
    height: 16px;
    width: auto;
  }
  button {
    background: #990000;
    color: #FFFFFF;
    padding: 10px;
    border: 0px;
    border-radius: 10px;
  }
  textarea {
    width: 100%;
    height: 400px;
  }
  </style>
</head>
<body>
  <table id="output"></table>
  <button id="del">DELETE ALL</button><br><br>

  <textarea id="code"></textarea>
  <script src="favicons.js"></script>
</body>
</html>
