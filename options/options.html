<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css">
  </head>

<body>
  <form>
    <h1 class="l10n">optionsTitle</h1>
    <p>
      <label>
        <input type="radio" id="openInNewTab" name="openNewTab" value="true">
        <span class="l10n">optionsOpenNewTab</span>
      </label>
    </p>
    <p class="indent">
      <label>
        <input type="checkbox" id="makeTabActive">
        <span class="l10n">optionsMakeNewTabActive</span>
      </label>
    </p>
    <p>
      <label>
        <input type="radio" id="openInCurrentTab" name="openNewTab" value="false">
        <span class="l10n">optionsOpenInCurrentTab</span>
      </label>
    </p>

    <div class="info">
      <p id="showForOpenInNewTab">
        <span class="l10n">optionsInfoCurrentTab</span>
        <span class="key modKey">Mod Key</span> +
        <span class="l10n">optionsCombo</span>
      </p>
      <p id="showForOpenInCurrentTab">
        <span class="l10n">optionsInfoNewTab</span>
        <span class="key modKey">Mod Key</span> +
        <span class="l10n">optionsCombo</span>
      </p>
    </div>

    <p>
      <span class="l10n">optionsHelpLink</span> <a href="../help.html" target="_blank" class="l10n">titleGettingStarted</a>
    </p>
  </form>
  <script src="../l10n.js"></script>
  <script src="options.js"></script>
</body>

</html>
