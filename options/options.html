<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css">
  </head>

<body>
  <form>
    <h1 class="l10n">opt_title</h1>
    <p>
      <label>
        <input type="radio" id="openInNewTab" name="openNewTab" value="true">
        <span class="l10n">opt_openNewTab</span>
      </label>
    </p>
    <p class="indent">
      <label>
        <input type="checkbox" id="openInBackground">
        <span class="l10n">opt_openInBackground</span>
      </label>
    </p>
    <p>
      <label>
        <input type="radio" id="openInCurrentTab" name="openNewTab" value="false">
        <span class="l10n">opt_openInCurrentTab</span>
      </label>
    </p>

    <div class="info">
      <p id="showForOpenInNewTab">
        <span class="l10n">info_openInCurrentTab</span>
        <span class="key modKey">Mod Key</span> +
        <span class="l10n">info_keyCombo</span>
      </p>
      <p id="showForOpenInCurrentTab">
        <span class="l10n">info_openInNewTab</span>
        <span class="key modKey">Mod Key</span> +
        <span class="l10n">info_keyCombo</span>
      </p>
    </div>

    <p>
      <span class="l10n">help_title</span> <a href="../help.html" target="_blank" class="l10n">help_linkText</a>
    </p>
  </form>
  <script src="../l10n.js"></script>
  <script src="options.js"></script>
</body>

</html>
